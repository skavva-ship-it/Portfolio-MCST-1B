<body>
    <div id="smooth-wrapper">
        <div id="smooth-content">
            <script type="module" src="https://unpkg.com/@splinetool/viewer@1.4.5/build/spline-viewer.js"></script>
            <spline-viewer id="main-spline" url="https://prod.spline.design/EkbZSh6GIvF1wnvm/scene.splinecode"></spline-viewer>
        </div>


    <script>
        const c = document.getElementById("main-spline");
        function rc() {
        c.width = window.innerWidth;
        c.height = 2500;
        }
        window.addEventListener("resize", rc);
        rc();
    </script>

<hr>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
<script>
    const hh = 1850;
    gsap.registerPlugin(ScrollTrigger);
    gsap.to('.swift-ico', {
        x: hh,
        duration: 1,
        ease: "power4.inOut",
        scrollTrigger: {
            start: 'top center',
            end: 'bottom center',
            scrub: true,
            markers: true
        }
    });
</script>
