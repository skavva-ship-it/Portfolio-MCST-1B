<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        body {
            font-family: "Josefin Sans", sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: black;
        }

        .timeline-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px;
            box-sizing: border-box;
        }

        .timeline {
            display: flex;
            align-items: center;
        }

        .timeline-item {
            display: inline-block;
            margin: 0 50px;
            padding: 5px;
            background: linear-gradient(to right, #00ffff, #ff0080);
            border: none;
            border-radius: 10px;
            text-align: center;
            font-size: 1.5rem;
            transition: transform 0.3s ease;
            min-width: 150px;
            box-sizing: border-box;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #ffffff;
            cursor: pointer;
        }

        .timeline-item::before {
            content: attr(data-year);
            display: block;
            font-size: 1rem;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <br>
    <br>
    <br>
    <br>
     <br>
    <br>
 
    <div class="container-fluid">
        <div class="timeline-container">
            <div class="timeline">
                <button class="timeline-item btn" data-year="2020">Python: 2020</button>
                <button class="timeline-item btn" data-year="2021">HTML/CSS/JS: 2021</button>
                <button class="timeline-item btn" data-year="2022">Java: 2022</button>
                <button class="timeline-item btn" data-year="2023">C++: 2023</button>
                <button class="timeline-item btn" data-year="2024">Swift: 2024</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        gsap.utils.toArray(".timeline-item").forEach(item => {
            gsap.fromTo(item, 
                { scale: 1 },
                { 
                    scale: 1.5, 
                    scrollTrigger: {
                        trigger: item,
                        start: "left center",
                        end: "right center",
                        scrub: true,
                        markers: false,
                        toggleActions: "play none none reverse",
                    }
                }
            );
        });
    </script>
</body>
</html>
