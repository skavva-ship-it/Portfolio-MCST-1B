<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: black;
            color: white;
        }

        .carousel-wrapper {
            display: flex;
            align-items: center;
            position: relative;
            width: 80%;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            transition: transform 0.3s ease;
            width: 100%;
        }

        .carousel-item {
            min-width: 500px;
            margin: 0 20px;
            background: black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            border-color: white;
            padding: 20px;
            text-align: center;
        }

        .carousel-item img {
            max-width: 520px;
            height: auto;
            border-radius: 10px;
            max-height: 225px;
        }

        .carousel-item p {
            margin-top: 15px;
            font-size: 16px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="carousel-wrapper">
        <div class="carousel">
            <div class="carousel-item">
                <img src="proj1.jpg" alt="Image 1">
                <p>YAPYAPYAP</p>
            </div>
            <div class="carousel-item">
                <img src="proj2.jpg"alt="Image 2">
                <p>YAPYAPYAP/p>
            </div>
            <div class="carousel-item">
                <img src="proj3.png" alt="Image 3">
                <p>YAPYAPYAP</p>
            </div>
             <div class="carousel-item">
                <img src="proj4.png" alt="Image 4">
                <p>YAPYAPYAP</p>
            </div>
             <div class="carousel-item">
                <img src="proj5.png" alt="Image 5">
                <p>YAPYAPYAP</p>
            </div>
             <div class="carousel-item">
                <img src="proj6.png" alt="Image 6">
                <p>YAPYAPYAP</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const carousel = document.querySelector('.carousel');
            const items = gsap.utils.toArray('.carousel-item');
            let currentIndex = 0;
            let isAnimating = false;

            function moveCarousel(index) {
                if (!isAnimating) {
                    isAnimating = true;
                    gsap.to(carousel, {
                        x: -index * (items[0].offsetWidth + 40),
                        duration: 0.5,
                        ease: "power2.inOut",
                        onComplete: () => {
                            currentIndex = index;
                            isAnimating = false;
                        }
                    });
                }
            }

            document.addEventListener('wheel', (event) => {
                if (isAnimating) return;
                if (event.deltaY > 0 && currentIndex < items.length - 1) {
                    moveCarousel(currentIndex + 1);
                } else if (event.deltaY < 0 && currentIndex > 0) {
                    moveCarousel(currentIndex - 1);
                }
            });
        });
    </script>
</body>
</html>
